events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 8080;

        # ðŸ”¥ Frontend route
        location / {
            root /var/www/xavigate-frontend;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # ðŸ§  Backend routes        
        location /api/rag/ {
            rewrite ^/api/rag(/.*)$ $1 break;
            proxy_pass http://rag_service:8010/;
        }

        location /api/storage/ {
            rewrite ^/api/storage(/.*)$ $1 break;
            proxy_pass http://storage_service:8011/;
        }

        location /api/stats/ {
            rewrite ^/api/stats(/.*)$ $1 break;
            proxy_pass http://stats_service:8012/;
        }

        location /api/auth/ {
            rewrite ^/api/auth(/.*)$ $1 break;
            proxy_pass http://auth_service:8014/;
        }

        location /api/chat/ {
            rewrite ^/api/chat(/.*)$ $1 break;
            proxy_pass http://chat_service:8015/;
        }

        location /api/mntest/ {
            rewrite ^/api/mntest(/.*)$ $1 break;
            proxy_pass http://mntest_service:8016;
        }

        location /api/vector/ {
            rewrite ^/api/vector(/.*)$ $1 break;
            proxy_pass http://vector_service:8017;
        }
        
        # ðŸ”§ Admin panel route
        location /admin {
            # First try chat service for redirect
            proxy_pass http://chat_service:8015/admin;
            proxy_redirect http://storage_service:8011/admin /admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Handle admin panel assets and form submissions
        location /admin/ {
            proxy_pass http://storage_service:8011/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}